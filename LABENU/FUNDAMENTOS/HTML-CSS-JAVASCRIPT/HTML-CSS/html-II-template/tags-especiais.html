<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            border-radius: 24px;
            box-shadow: 1px 5px 20px;
            margin-bottom: 40px;
        }
    </style>
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->

    <a href="https://www.labenu.com.br" target="_blank"><p>Este p pode ser um link</p></a>
    <a href="https://www.labenu.com.br" target="_blank"><span>Este span também!</span></a>
    <p>Posso transformar só um <a href="#!">trechinho</a> do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="/fixacao/media/pato.jpg" height="200px">

    <p>Um áudio aqui. </p>
    <audio src="fixacao/media/pato.mp3" controls>SEU NAVEGADOR NAO EH COMPATIVEL COM ESTE AUDIO</audio>
    <p>E um vídeo aqui</p>
    <video src="/fixacao/media/pato.mp4" controls height="200px">
        SEU NAVEGADOR NAO EH COMPATIVEL COM ESTE VIDEO
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/O68y0yRZL1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>NAO FOI POSSIVEL CARREGAR O VIDEO</iframe>

</body>
</html>
